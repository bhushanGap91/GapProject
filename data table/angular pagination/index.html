<!DOCTYPE html>
<html ng-app="myApp">
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app/module/myApp.js"></script>
    <script src="app/controller/myCtrl.js"></script>
    <script src="dirPagination.js"></script>
<body>

<div  ng-controller="myCtrl">
    
     <form class="form-inline">
        <div class="form-group">
            <label >Search
            <input type="text" ng-model="searchText" class="form-control" placeholder="Search"></label>
        </div>
    </form>
    
<!--<label>Search: <input ng-model="searchText"></label> -->
 <table class="table table-striped table-hover" >
     
      <thead>
            <tr class="danger">
                
                <th ng-click="sort('Name')">First Name
                <span class="glyphicon sort-icon" ng-show="sortKey=='Name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                <th ng-click="sort('Country')">Country
                <span class="glyphicon sort-icon" ng-show="sortKey=='Country'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                </th>
                
            </tr>
        </thead>
  <tr dir-paginate="x in names|orderBy:sortKey:reverse|filter:searchText|itemsPerPage:3" >
    <td>{{ x.Name }}</td>
    <td>{{ x.Country }}</td>
  </tr>
</table>
    
     <dir-pagination-controls
       max-size="10"
       direction-links="true"
       boundary-links="true" >
    </dir-pagination-controls>
    
</div>





</body>
</html>
