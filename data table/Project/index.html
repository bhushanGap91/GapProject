<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link data-require="ng-table@*" data-semver="0.5.4" rel="stylesheet" href="ng-table.css" />
   
    <link rel="stylesheet" href="style.css" />
   
  </head>

  <body ng-app="main" ng-controller="DemoCtrl">
    <div class="navbar navbar-inverse">
      <div class="row navbar-header">
        <div class="col-sm-8 col-md-8 col-lg-11">
          <a class="navbar-brand">My Movie Database</a>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-1">
          <input class="form-control pull-right" style="margin:7px 7px 0 0;width:200px" type="text" name="searchMovies" placeholder="SEARCH ALL MOVIES" ng-model="search.term" ng-click="tableParams.sorting({})" />
        </div>
      </div>
    </div>
    <div class="modal-body">
      <table ng-table="tableParams" class="table">
        <tbody>
          <tr ng-repeat="item in $data">
            <td data-title="'Date'" sortable="'date'">
                {{item.date|date:'MM/dd/yy'}}
            </td>
            <td data-title="'Category'" sortable="'cat'" filter="{ 'cat': 'text'} ">
              {{item.cat}}
            </td>
            <td data-title="'Title'" sortable="'title'" filter="{ 'title': 'text' }">
              <a href="{{item.url}}" target="_blank">{{item.title}}</a>
            </td>
            <td data-title="'Description'" sortable="'description'" filter="{ 'description': 'text' }">
                {{item.description}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
    
     <script data-require="angular.js@*" data-semver="1.2.16" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script data-require="ng-table@*" data-semver="0.5.4" src="ng-table.js"></script>
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="script.js"></script>
    <script src="contents.js"></script>
    
  </body>

</html>
